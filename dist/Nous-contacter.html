<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <form action="traitement.php" method="post">
        <label for="name">Nom :</label>

            <option value="menage">Femme de Ménage</option>

    </form>
